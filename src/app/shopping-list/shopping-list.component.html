<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (addIngredientEvent)="handleAddIngredient($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <li *ngFor="let ingredient of ingredients" class="list-group-item" style="cursor: pointer">
        <a>
          {{ingredient.name}} ({{ingredient.amount}})
        </a>
      </li>
    </ul>
  </div>
</div>
<!-- the prop is passed between [] and accessed in the child component with @Input('alias') -->
