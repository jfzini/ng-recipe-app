<div class="row">
  <div class="col">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <!-- <input type="text" id="name" class="form-control" [(ngModel)]="newIngredientName" name="name"> [(ngModel)]="newIngredientName" is two-way binding -->
          <input type="text" id="name" class="form-control" #newIngredientName name="name"> <!-- #newIngredientName is a local reference -->
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" [(ngModel)]="newIngredientAmount" name="amount">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-success" type="submit" (click)="addIngredient(newIngredientName)">Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div *ngIf="ingredient">
  {{ingredient.name}}
</div>
